<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio+ | Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 20px;
            backdrop-filter: blur(15px);
        }
        .card-header {
            background: transparent;
            border: none;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: #000;
            border: 2px solid #4e54c8;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4e54c8;
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-success {
            background: #6a11cb;
            border: none;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn-success:disabled {
            background: #9a9a9a;
        }
        a {
            color: #000;
        }
        .form-label {
            color: #000;
            text-align: center;
            font-size: 1rem;
        }
        #usernameHelp, #emailHelp {
            font-size: 0.9rem;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="/">Portfolio+</a>
        </div>
    </nav>
    
    <div class="container register-container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 style="color: #000;">Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/register">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small id="usernameHelp"></small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small id="emailHelp"></small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group mb-4">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" id="registerButton" disabled>Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let isUsernameAvailable = false;
            let isEmailAvailable = false;

            function checkFormValidity() {
                if (isUsernameAvailable && isEmailAvailable) {
                    $('#registerButton').prop('disabled', false);
                } else {
                    $('#registerButton').prop('disabled', true);
                }
            }

            // Check username availability
            $('#username').on('input', function() {
                let username = $(this).val();
                if (username.length > 0) {
                    $.ajax({
                        url: '/check_username',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ username: username }),
                        success: function(response) {
                            if (response.available) {
                                $('#usernameHelp').text('Username is available.').css('color', 'green');
                                isUsernameAvailable = true;
                            } else {
                                $('#usernameHelp').text('Username is already taken.').css('color', 'red');
                                isUsernameAvailable = false;
                            }
                            checkFormValidity();
                        },
                        error: function() {
                            $('#usernameHelp').text('Error checking username.').css('color', 'red');
                            isUsernameAvailable = false;
                            checkFormValidity();
                        }
                    });
                } else {
                    $('#usernameHelp').text('');
                    isUsernameAvailable = false;
                    checkFormValidity();
                }
            });

            // Check email availability
            $('#email').on('input', function() {
                let email = $(this).val();
                if (email.length > 0) {
                    $.ajax({
                        url: '/check_email',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ email: email }),
                        success: function(response) {
                            if (response.available) {
                                $('#emailHelp').text('').css('color', '');
                                isEmailAvailable = true;
                            } else {
                                $('#emailHelp').text('Email is already registered.').css('color', 'red');
                                isEmailAvailable = false;
                            }
                            checkFormValidity();
                        },
                        error: function() {
                            $('#emailHelp').text('Error checking email.').css('color', 'red');
                            isEmailAvailable = false;
                            checkFormValidity();
                        }
                    });
                } else {
                    $('#emailHelp').text('');
                    isEmailAvailable = false;
                    checkFormValidity();
                }
            });
        });
    </script>
</body>
</html>
