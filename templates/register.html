{% extends "base.html" %}
{% set show_navbar = false %}

{% block title %}Portfolio+ | Create Account{% endblock %}

{% block body %}
<div class="auth-wrapper">
    <div class="auth-bg-pattern"></div>

    <div class="auth-card register-card">
        <div class="text-center mb-4">
            <h1 class="auth-logo">
                <i class="fas fa-chart-line logo-icon"></i>
                Portfolio+
            </h1>
            <p class="auth-subtitle">Create your trading account</p>
        </div>

        <form action="{{ url_for('register') }}" method="post" id="registerForm">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <div class="auth-input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="first_name" class="form-control" placeholder="First name" required>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <div class="auth-input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="auth-input-group">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="auth-input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email address" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="auth-input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="auth-input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" name="phone" class="form-control" placeholder="Phone number" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="auth-input-group">
                    <i class="fas fa-location-dot input-icon input-icon-textarea"></i>
                    <textarea name="address" class="form-control" placeholder="Address" required></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-auth">
                Create Account <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p class="mb-0">Already have an account? <a href="{{ url_for('home') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
